<!DOCTYPE html>
<html>
<head>
  <title>Test Quiz Form</title>
</head>
<body>
  <h1>Test Quiz Form</h1>
  <form name="quiz-contact" method="POST" netlify>
    <input type="hidden" name="form-name" value="quiz-contact" />
    
    <!-- Contact Information -->
    <p>Name: <input name="name" value="Test User" /></p>
    <p>Email: <input name="email" value="test@example.com" /></p>
    <p>Phone: <input name="phone" value="555-1234" /></p>
    <p>Business: <input name="business" value="Test Business" /></p>
    
    <!-- Individual Quiz Questions -->
    <input type="hidden" name="question_1_business_type" value="Medical Practice" />
    <input type="hidden" name="question_2_monthly_customers" value="11-25 customers" />
    <input type="hidden" name="question_3_biggest_challenge" value="Not enough new customer inquiries" />
    <input type="hidden" name="question_4_current_marketing" value="Google Ads, SEO" />
    <input type="hidden" name="question_5_marketing_budget" value="$1,001 - $3,000" />
    <input type="hidden" name="question_6_primary_goal" value="Double my new customer flow" />
    <input type="hidden" name="question_7_contact_preference" value="Email me the detailed report" />
    
    <!-- Metadata -->
    <input type="hidden" name="quiz_completion_date" value="2024-01-01T12:00:00.000Z" />
    <input type="hidden" name="growth_score" value="85" />
    <input type="hidden" name="potential_increase" value="150-300%" />
    
    <button type="submit">Submit Test</button>
  </form>
</body>
</html>
