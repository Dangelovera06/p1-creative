<!DOCTYPE html>
<html>
<head>
  <title>Quiz Contact Form</title>
</head>
<body>
  <!-- This form is for Netlify form detection -->
  <form name="quiz-contact" netlify hidden>
    <input name="form-name" value="quiz-contact" />
    
    <!-- Contact Information -->
    <input name="name" />
    <input name="email" />
    <input name="phone" />
    <input name="business" />
    
    <!-- Individual Quiz Questions -->
    <input name="question_1_business_type" />
    <input name="question_2_monthly_customers" />
    <input name="question_3_biggest_challenge" />
    <input name="question_4_current_marketing" />
    <input name="question_5_marketing_budget" />
    <input name="question_6_primary_goal" />
    <input name="question_7_contact_preference" />
    
    <!-- Metadata -->
    <input name="quiz_completion_date" />
    <input name="growth_score" />
    <input name="potential_increase" />
  </form>
</body>
</html>
